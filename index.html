<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Comprehensive Favicon Setup -->
    <link rel="icon" type="image/webp" href="/navbar-icon-96x96.webp" />
    <link rel="icon" type="image/png" href="/navbar-icon-96x96.webp" />
    <link rel="shortcut icon" href="/navbar-icon-96x96.webp" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/navbar-icon-96x96.webp" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/navbar-icon-96x96.webp" />
    <meta name="msapplication-TileColor" content="#22c55e" />
    <meta name="theme-color" content="#22c55e" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical image preloading for LCP - only homepage images -->
    <link rel="preload" href="/optimized-images/forrest-sm.webp" as="image" type="image/webp" fetchpriority="high" />
    <link rel="preload" href="/optimized-images/tom1-sm.webp" as="image" type="image/webp" fetchpriority="high" />
    
    <!-- Critical: Static hero image for immediate LCP -->
    <style>
      .critical-hero-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 75vh;
        z-index: -1;
        background-image: url('/optimized-images/forrest-sm.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        contain: layout style paint;
      }
      
      /* Hide when React loads */
      .react-loaded .critical-hero-image {
        display: none;
      }
      
      /* Critical: Ensure hero image renders immediately */
      .hero-section {
        position: relative;
        width: 100%;
        height: 75vh;
        overflow: hidden;
        contain: layout style paint;
        will-change: transform;
      }
      
      /* Critical: Force immediate image display */
      .hero-image {
        contain: layout style paint;
        will-change: transform;
        backface-visibility: hidden;
        transform: translateZ(0);
        display: block !important;
        max-width: none !important;
      }
    </style>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
    <link rel="preconnect" href="https://www.google-analytics.com" crossorigin />
    
    <!-- Prevent FOUT and CLS -->
    <style>
      /* Ensure the page has a default system font to prevent FOUT */
      html {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      /* Reserve space for navigation to prevent layout shifts */
      body {
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden; /* Prevent horizontal scrollbar layout shifts */
      }
      
      /* Critical layout structure to prevent footer CLS */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Prevent layout shifts from images */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      /* Reserve space for common elements to prevent CLS */
      .blog-card {
        min-height: 400px;
      }
      
      .blog-card-image-container {
        aspect-ratio: 16/9;
        min-height: 200px;
      }
      
      /* Ensure consistent spacing */
      .chakra-simple-grid {
        gap: 2rem;
      }
      
      /* Prevent layout shifts from dynamic content */
      .chakra-container {
        contain: layout style paint;
      }
      
      /* Critical: Prevent footer from rendering before content */
      .chakra-box[flex="1"] {
        flex: 1 1 auto;
        min-height: calc(100vh - 64px); /* Account for navbar */
      }
      
      /* Ensure footer stays at bottom */
      footer {
        margin-top: auto;
        min-height: 200px;
      }
      
      /* Loading state to prevent layout shifts */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 64px);
        width: 100%;
      }
      
      /* Critical hero section styles for LCP */
      .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      
      .hero-content {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Smooth transitions to reduce perceived layout shifts */
      * {
        transition: opacity 0.2s ease-in-out;
      }
    </style>
    
    <title>Tom Nováček | Psychoterapie</title>
  </head>
  <body>
    <!-- Critical: Static hero image for immediate LCP -->
    <div class="critical-hero-image"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide static hero image when React loads -->
    <script>
      // Hide static hero image when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('react-loaded');
        }, 100);
      });
      
      // Critical: Force hero image to load immediately
      (function() {
        var img = new Image();
        img.src = '/optimized-images/forrest-sm.webp';
        img.onload = function() {
          // Image loaded successfully
          console.log('Critical hero image loaded');
        };
      })();
    </script>
  </body>
</html>
