<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical image preloading for LCP - only homepage images -->
    <link rel="preload" href="/optimized-images/forrest-lg.webp" as="image" type="image/webp" fetchpriority="high" />
    <link rel="preload" href="/optimized-images/tom1-md.webp" as="image" type="image/webp" fetchpriority="high" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/assets/img/navbar-icon-96x96.webp" as="image" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Prevent FOUT and CLS -->
    <style>
      /* Ensure the page has a default system font to prevent FOUT */
      html {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      /* Reserve space for navigation to prevent layout shifts */
      body {
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden; /* Prevent horizontal scrollbar layout shifts */
      }
      
      /* Critical layout structure to prevent footer CLS */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Prevent layout shifts from images */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      /* Reserve space for common elements to prevent CLS */
      .blog-card {
        min-height: 400px;
      }
      
      .blog-card-image-container {
        aspect-ratio: 16/9;
        min-height: 200px;
      }
      
      /* Ensure consistent spacing */
      .chakra-simple-grid {
        gap: 2rem;
      }
      
      /* Prevent layout shifts from dynamic content */
      .chakra-container {
        contain: layout style paint;
      }
      
      /* Critical: Prevent footer from rendering before content */
      .chakra-box[flex="1"] {
        flex: 1 1 auto;
        min-height: calc(100vh - 64px); /* Account for navbar */
      }
      
      /* Ensure footer stays at bottom */
      footer {
        margin-top: auto;
        min-height: 200px;
      }
      
      /* Loading state to prevent layout shifts */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 64px);
        width: 100%;
      }
      
      /* Critical hero section styles for LCP */
      .hero-section {
        position: relative;
        width: 100%;
        height: 75vh;
        overflow: hidden;
      }
      
      .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      
      .hero-content {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Smooth transitions to reduce perceived layout shifts */
      * {
        transition: opacity 0.2s ease-in-out;
      }
    </style>
    
    <title>Tom Nováček | Psychoterapie</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
